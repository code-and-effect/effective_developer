# https://docs.rubocop.org/
# https://github.com/rubocop/rubocop/blob/master/config/default.yml
#
# To use in a Rails app or ruby gem: create a .rubocop.yml in the root that contains:
#
# inherit_from:
#   - https://raw.githubusercontent.com/code-and-effect/effective_developer/master/rubocop.yml

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Style/Alias:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/WordArray:
  Enabled: false

AllCops:
  Exclude:
    - 'db/**/*_schema.rb'
